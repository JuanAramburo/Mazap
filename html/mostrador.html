<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title>
    <link rel="stylesheet" href="/css/mostrador.css">
</head>
<body>
    <header>
        <br><br>
        <nav>
            <div class="delivery-options">
                <button id="btnDomicilio">A domicilio</button>
                <button class="active" id="btnMostrador">Para llevar</button>
            </div>
            <div class="location">
                <img src="/img/Ubuicacion.png" alt="Ubicación">
                <span>Ahora · Mazatlán, Sin</span>
            </div>
        </nav>
    </header>

    <center>
        <main>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d94776.55792841144!2d-106.41348223887003!3d23.239354261986076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1740183406766!5m2!1ses-419!2smx" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            </div>
        </main>
    </center>
    <footer>
        <nav class="bottom-nav">
            <button class="nav-btn" id="btnInicio">
                <img src="/img/home.png" alt="Home">
            </button>
            <button class="nav-btn" id="btnFavoritos">
                <img src="/img/favorite.png" alt="Favorites">
            </button>
            <button class="nav-btn main-btn"  id="btnMenu">
                <img src="/img/menu.png" alt="Add">
            </button>
            <button class="nav-btn"  id="btnCarrito">
                <img src="/img/carrito-de-compras.png" alt="Cart">
            </button>
            <button class="nav-btn" id="btnUsuario">
                <img src="/img/user.png" alt="Profile">
            </button>
        </nav>
    </footer>
<script src="/js/mazappburger.js"></script>
</body>
</html>
