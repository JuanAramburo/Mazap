<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Dirección</title>
    <link rel="stylesheet" href="/css/nuevaDireccion.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="goBack()"><img src="/img/flecha-izquierda.png" alt="Volver" class="flecha"></button>
        <h2>Nueva Direccion</h2>
    </header>

    <form id="direccionForm">
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="interior">Interior (Opcional):</label>
        <input type="text" id="interior" name="interior">

        <label for="colonia">Colonia:</label>
        <input type="text" id="colonia" name="colonia" required>

        <label for="codigo">Código Postal:</label>
        <input type="text" id="codigo" name="codigo" required>

        <div class="buttons">
            <button type="submit" class="save-btn">Guardar Dirección</button>
            <button type="reset" class="clear">Limpiar</button>    
        </div>
    </form>

<script src="/js/nuevaDireccion.js"></script>
</body>
</html>
